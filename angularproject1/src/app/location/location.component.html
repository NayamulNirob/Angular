<div class="container  mt-5">
    <h1>All Locations</h1>
    <table class="table table-striped hover">
        <thead>
            <tr>

                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>AvailableUnits</th>
                <th>Wifi</th>
                <th>Laundry</th>
                <th>Photo</th>
                <th>Action</th>


            </tr>
        </thead>

        <tbody>

            <tr *ngFor=" let location of locations |async">
                <td>{{location.name}}</td>
                <td>{{location.city}}</td>
                <td>{{location.state}}</td>
                <td>{{location.availableUnits}}</td>
                <td>{{location.wifi}}</td>
                <td>{{location.laundry}}</td>
                <td><img [src]="location.photo" alt="{{location.name}}" style="width: 50px; height: auto;"></td>
               
                <td>
                    <button type="button" class="btn btn-success  mx-2"
                        (click)="updateLocation(location.id)">Edit</button>
                    <button type="button" class="btn btn-danger  mx-2"
                        (click)="deleteLocation(location.id)">Delete</button>
                </td>


            </tr>

        </tbody>


    </table>





</div>
